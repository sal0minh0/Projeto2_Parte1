<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Comic Store</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Loja de Quadrinhos"
    />
    
    <link rel="stylesheet" type="text/css" href="./css/index.css" />
    <link rel="stylesheet" type="text/css" href="./css/font.css" />
    <link rel="stylesheet" type="text/css" href="./css/styles.css" />
    <link rel="stylesheet" type="text/css" href="./css/components.css" />
    <link rel="stylesheet" type="text/css" href="./css/Screen.css" />
  </head>
  <body>
    <div class="screen">
        <div class="screen-1">
          <header>
            <div class="header__top-bar">
              <div class="header__lock-group container-xs">
                <img src="public/images/img_lock.svg" alt="Lockicon" class="header__icon--unlock" />
                <p class="header__login-text ui text size-texts">
                  <span>  &nbsp;</span>
                  <span class="header__login-text-span"> Entrar</span>
                  <span> &nbsp;ou&nbsp;</span>
                  <span class="header__login-text-span"> Criar Conta</span>
                </p>
              </div>
            </div>
            <div>
              <div class="header__column">
                <div class="header__search-column">
                  <div class="header__search-group">
                    <img src="public/images/img_rewind.svg" alt="Searchicon" class="header__icon--rewind" />
                    <div class="header__input-group">
                      <img src="public/images/img_input_form_control.png" alt="Inputicon" class="header__icon--input" />
                      <p class="header__search-placeholder ui text size-texts">Procurar na loja</p>
                    </div>
                </div>
              </div>
              <div class="header__logo-cart-group">
                <img src="public/images/img_logo_da_loja.png" alt="Storelogo" class="header__logo" />
                <button class="header__button--cart ui button yellow_a400 size-xs fill round">
                  <img src="public/images/img_cart.svg" alt="Cart" class="cart" />
                  <span> Carrinho</span>
                </button>
              </div>
            </div>
            <div class="header__navigation-bar">
              <div class="header__menu-group container-xs">
                <ul class="header__menu">
                  <li>
                    <a href="#">
                      <h6 class="header__menu-item--all ui heading size-headingmd">Todos</h6>
                    </a>
                  </li>
                  <li>
                    <a href="#">
                      <h6 class="header__menu-item--all ui heading size-headingmd">Lançamentos</h6>
                    </a>
                    </li>
                    <li>
                    <a href="#">
                        <h6 class="header__menu-item--all ui heading size-headingmd">Pré-Vendas</h6>
                      </a>
                    </li>
                    <li>
                      <a href="#">
                        <h6 class="header__menu-item--all ui heading size-headingmd">Mangás</h6>
                      </a>
                    </li>
                    <li>
                      <a href="#">
                        <h6 class="header__menu-item--all ui heading size-headingmd">Quadrinhos</h6>
                      </a>
                    </li>
                    <li>
                      <a href="#">
                        <h6 class="header__menu-item--all ui heading size-headingmd">MARVEL</h6>
                      </a>
                    </li>
                    <li>
                      <a href="#">
                        <h6 class="header__menu-item--all ui heading size-headingmd">DC</h6>
                        </a>
                </li>
                <li>
                  <a href="#">
                    <h6 class="header__menu-item--all ui heading size-headingmd">Colecionáveis</h6>
                  </a>
                </li>
                <li>
                  <a href="#">
                    <h6 class="header__menu-item--all ui heading size-headingmd">Livros</h6>
                  </a>
                </li>
                <li>
                  <a href="#">
                    <h6 class="header__menu-item--all ui heading size-headingmd">Revistas</h6>
                  </a>
                </li>
                <li>
                  <a href="#">
                    <h6 class="header__menu-item--all ui heading size-headingmd">Filmes/Séries</h6>
                  </a>
                </li>
              </ul>
            </div>
        </div>
    </div>
</header>
